<body>
<p>Click to see pop-up</p>
<script>
function randomInteger(min, max) {
  var rand = min + Math.random() * (max - min)
  rand = Math.round(rand);
  return rand;
}    
function myFunction() {
    var myWindow = window.open("", "MsgWindow"+randomInteger(1,100), "width=800,height=800");
myWindow.document.write("<img src='http://www.kuzmaclass.org/capstones2015/interwebwisdom/Images/Malware/100,000visitor.gif' width=800px height=800px/>");
}
document.onclick=myFunction
</script>
