<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Open Sans", helvetica, arial, sans-serif;
        }

        a {
            text-decoration: none;
        }

        .ad_container {
            width: 300px;
            height: 250px;
            background: black;
        }

        .ad_container_imageContainer {
            width: 100%;
            height: 150px;
            background: no-repeat center;
            -webkit-background-size: cover;
            background-size: cover;
            margin-bottom: 10px;
        }

        .ad_container-link {
            display: block;
            padding-left: 20px;
            width: 95%;
        }

        .ad_container-link-title {
            margin: 5px 0 3px 0;
            color: #ffc600;
            font-size: 18px;
            line-height: 20px;
            transition: color .2s linear;
        }

        .ad_container-link-text {
            margin: 0;
            color: #ffc600;
            font-size: 12px;
            line-height: 16px;
            transition: color .2s linear;
        }

        .ad_container-link:hover > .ad_container-link-content {
            color: white;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
<div class="ad_container" id="container">
    <div class="ad_container_imageContainer" id="image-container"></div>
    <a target="_blank" class="ad_container-link">
        <h5 class="ad_container-link-title ad_container-link-content" id="title"></h5>
    </a>
    <a target="_blank" class="ad_container-link">
        <p class="ad_container-link-text ad_container-link-content" id="ad-text"></p>
    </a>
</div>
<script>
    var title, text, imageContainer, link1, link2
    ads = {
        title: 'Lorem ipsum dolor sit amet, consectetur adipiscing',
        imageUrl: "url('https://desktopwalls.net/wp-content/uploads/2014/06/Gray%20Blue%20Metal%20Scratches%20Surface%20Texture%20Free%20Wallpaper%20HD-300x250.jpeg')",
        text: 'Lorem ipsum dolor sit amet, consectetur ut labore et ',
        linkUrl: 'https://www.google.com.ua'
    };

    title = document.getElementById('title');
    text = document.getElementById('ad-text');
    imageContainer = document.getElementById('image-container');
    links = document.getElementsByClassName('ad_container-link');
    links = Array.from(links);
    for (link of links) {
        link.href = ads.linkUrl;
    }
    imageContainer.style.backgroundImage = ads.imageUrl;
    title.innerHTML = ads.title;
    text.innerHTML = ads.text;
    link.href = ads.linkUrl;

</script>
</body>
</html>
