<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Open Sans", helvetica, arial, sans-serif;
        }

        a {
            text-decoration: none;
        }

        .ad_container {
            width: 300px;
            height: 250px;
        }

        .ad_container_titleContainer {
            width: 80%;
        }

        .ad_container_titleContainer-text {
            margin: 20px 0;
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .ad_container_imageContainer {
            background: no-repeat center;
            -webkit-background-size: cover;
            background-size: cover;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ad_container-link {
            color: white;
            border: 2px solid white;
            padding: 8px 60px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            transition: color .2s linear, background-color .2s linear, border-color .2s linear;
        }

        .ad_container-link:hover {
            color: black;
            background-color: #ffc600;
            border-color: #ffc600;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
<div class="ad_container" id="container">
    <div class="ad_container_imageContainer" id="image-container">
        <div class="ad_container_titleContainer">
            <h5 class="ad_container_titleContainer-text" id="title"></h5>
        </div>
        <a class="ad_container-link" id="ad-link" target="_blank"></a>
    </div>
</div>
<script>
    var title, imageContainer, link
    ads = {
        title: 'Lorem ipsum dolor sit amet, Lorem ipsum',
        imageUrl: "url('https://desktopwalls.net/wp-content/uploads/2014/06/Gray%20Blue%20Metal%20Scratches%20Surface%20Texture%20Free%20Wallpaper%20HD-300x250.jpeg')",
        linkUrl: 'https://www.google.com.ua',
        linkText: 'Search Now'
    };

    title = document.getElementById('title');
    imageContainer = document.getElementById('image-container');
    link = document.getElementById('ad-link');
    imageContainer.style.backgroundImage = ads.imageUrl;
    title.innerHTML = ads.title;
    link.href = ads.linkUrl;
    link.innerHTML = ads.linkText;

</script>
</body>
</html>
